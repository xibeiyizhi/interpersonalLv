<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${name}"></title>
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/detail/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/detail/htmleaf-demo.css">
    <link href="/static/css/detail/style.css" type="text/css" rel="stylesheet">
    <script src="/static/js/cloudTag.js"></script>
    <script>
        function backToIndex() {
            $(location).attr("href", "home");
        }
    </script>

    <style type="text/css">

        .story{
            top: 40%;
            width: 100%;
            height: 60%;
            padding: 3%;
            position: absolute;
            overflow: hidden;
        }
        .story a {
            position: absolute;
            color: ghostwhite;
            text-decoration: none;
            top: 150px;
            display: block;
            border: gold 0 solid;
            border-radius: 5%;
            box-shadow: 0 0 5px dimgray;
            -webkit-box-shadow: 0 0 5px dimgray;
            -moz-box-shadow: 0 0 5px dimgray;
            font-size: 30px;
            padding: 3px 5px;
            background: -webkit-linear-gradient(left top, red , gold); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(bottom right, red, gold); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(bottom right, red, gold); /* Firefox 3.6 - 15 */
            background: linear-gradient(to bottom right, red , gold); /* 标准的语法 */
        }
        .story a:hover {
            filter: alpha(opacity: 100);
            opacity: 1;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="container" >
    <img src="" th:each="item:${imgList}" th:src="@{'/static/img/detail/' + ${item.imgName} + '.jpg'}" th:class="${item.className}">
</div>
<div class="story" id="cloudTag">
    <a  href="#" th:each="tag:${tagList}" th:text="${tag}"></a>
</div>
<div th:onclick="backToIndex()" style="position: fixed; top:90%; left:80%; background: no-repeat url('/static/img/home.png');background-position: center;background-size: contain; width: 10%; height: 10%"></div>
</body>
</html>
