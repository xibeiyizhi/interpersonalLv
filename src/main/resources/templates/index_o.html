<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>WALKER</title>
    <link href="/static/css/index.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        function detail(obj) {
            var id = obj.getAttribute("id");
            $(location).attr("href", "/detail?id=" + id);
        }
    </script>
</head>
<body>
    <div id="lt" class="corner" ></div>
    <div id="rt" class="corner" ></div>
    <div id="lb" class="corner" ></div>
    <div id="rb" class="corner" ></div>
    <div id="content">
        <div id="father" onclick="detail(this)">
            <div class="tab">
                <div class="photo"></div>
            </div>
        </div>
        <div id="mother" class="holiday" onclick="detail(this)">
            <div class="tab" >
                <div class="photo"></div>
            </div>
        </div>
        <div id="daughter"  onclick="detail(this)">
            <div class="tab">
                <div class="photo"></div>
            </div>
        </div>
        <div id="son"  onclick="detail(this)">
            <div class="tab">
                <div class="photo"></div>
            </div>
        </div>

        <div id="dialog">
            <div id="dialogContent" class="dialog-content">
                <img src="/static/img/index/mothersday.png" alt="#" style="width: 100%; height: 100%"/>
            </div>
        </div>
    </div>
</body>
</html>
