        <script type="text/javascript">
            function switchMoreInput(obj) {
                if (obj.innerText === 'more') {
                    obj.innerText = 'hide';
                    document.getElementById('moreInput').style.display = 'block';
                } else {
                    obj.innerText = 'more';
                    document.getElementById('moreInput').style.display = 'none';
                }
            }
            function submitForm() {
                $.ajax({
                    url:'/member/add',
                    type:'POST',
                    data: $("#addMemForm").serialize(),
                    success: function (data) {
                        $("#resultMsg").text(data);
                    },
                    error: function (data) {

                    }
                });
            }

            function clearFrom() {
                alert(2)
            }
        </script>

        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-lg-12">
                            <div class="text-center color-elements">
                                <h2>加入本站</h2>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-8">
                            <form id="addMemForm" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-sm-6 height-contact-element">
                                        <div class="form-group">
                                            <input type="text" name="first_name" class="form-control custom-labels" id="name" placeholder="姓 名" required data-validation-required-message="请输入您的姓名!"/>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 height-contact-element">
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control custom-labels" id="profession" placeholder="职 业" required data-validation-required-message="请输入您的职业!"/>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 height-contact-element">
                                        <div class="form-group">
                                            <input type="text" name="message" class="form-control custom-labels" id="message" placeholder="签 名" required data-validation-required-message="请说点什么吧!"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 height-contact-element">
                                        <div class="form-group">
                                            <input type="file" name="photo" class="form-control custom-labels" id="fileInput-3" placeholder="画 像" required data-validation-required-message="请上传您的美照吧!"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 height-contact-element">
                                        <div id="more"  class="color-elements" style="float:right;margin-right: 15px" onclick="switchMoreInput(this)">more</div>
                                    </div>
                                    <div id="moreInput" style="display:none">
                                        <div class="col-sm-6 height-contact-element">
                                            <div class="form-group">
                                                <input type="text" name="message" class="form-control custom-labels" id="mobile" placeholder="手 机" />
                                            </div>
                                        </div>
                                        <div class="col-sm-6 height-contact-element">
                                            <div class="form-group">
                                                <input type="text" name="message" class="form-control custom-labels" id="email" placeholder="邮 箱"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 height-contact-element">
                                            <div class="form-group">
                                                <input type="text" name="message" class="form-control custom-labels" id="address" placeholder="地 址"/>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-3 col-xs-6 height-contact-element">
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-md btn-custom btn-noborder-radius" name="submit" value="添加" onclick="return submitForm();"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-xs-6 height-contact-element">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-md btn-noborder-radius btn-custom" name="reset" onclick="return clearFrom()">清除</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 contact-msg">
                                        <div id="success"></div>
                                    </div>
                                    <div class="col-sm-3 col-xs-6 height-contact-element">
                                        <div class="form-group">
                                            <div id="response_holder"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
