        <section id="contact">
            <div id="contactContainer" class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-lg-12">
                            <div class="text-center color-elements">
                                <h2>加入本站</h2>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-8">
                            <form id="addMemForm" enctype="multipart/form-data" method="post">
                                <div class="row">
                                    <div class="col-sm-6 height-contact-element">
                                        <div class="form-group">
                                            <input type="text" name="name" class="form-control custom-labels" id="name" placeholder="姓 名" required data-validation-required-message="请输入您的姓名!"/>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 height-contact-element">
                                        <div class="form-group">
                                            <input type="tel" name="mobile" class="form-control custom-labels" id="mobile" placeholder="手 机" required data-validation-required-message="请输入您的手机!"/>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 height-contact-element">
                                        <div class="form-group">
                                            <input type="text" name="message" class="form-control custom-labels" id="message" placeholder="签 名" required data-validation-required-message="请说点什么吧!"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 height-contact-element">
                                        <div class="form-group">
                                            <input type="file" name="photo" class="form-control custom-labels" id="photo" placeholder="画 像" required data-validation-required-message="请上传您的美照吧!"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 height-contact-element">
                                        <div id="more"  class="color-elements" style="float:right;margin-right: 15px" onclick="switchMoreInput(this)">more</div>
                                    </div>
                                    <div id="moreInput" style="display:none">
                                        <div class="col-sm-6 height-contact-element">
                                            <div class="form-group">
                                                <input type="text" name="profession" class="form-control custom-labels" id="profession" placeholder="职 业"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 height-contact-element">
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control custom-labels" id="email" placeholder="邮 箱"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 height-contact-element">
                                            <div class="form-group">
                                                <input type="text" name="address" class="form-control custom-labels" id="address" placeholder="地 址"/>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-3 col-xs-6 height-contact-element">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-md btn-custom btn-noborder-radius" name="submit" onclick="return submitForm();">添加</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-xs-6 height-contact-element">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-md btn-noborder-radius btn-custom" name="reset" onclick="return clearForm();">清除</button>
                                        </div>
                                    </div>

        <script type="text/javascript">
            function switchMoreInput(obj) {
                if (obj.innerText === 'more') {
                    obj.innerText = 'hide';
                    document.getElementById('moreInput').style.display = 'block';
                } else {
                    obj.innerText = 'more';
                    document.getElementById('moreInput').style.display = 'none';
                }
            }

            function showErrTip(obj) {
                let holder = $("#response_holder");
                holder.fadeIn();
                holder.text(obj.attr("data-validation-required-message"));
                holder.fadeOut(3000);
            }

            function submitForm() {
                let nameObj = $('#name');
                if (!nameObj.val()) {
                    showErrTip(nameObj);
                    return;
                }
                let mobileObj = $('#mobile');
                if (!mobileObj.val()) {
                    showErrTip(mobileObj);
                    return;
                }
                let msgObj = $('#message');
                if (!msgObj.val()) {
                    showErrTip(msgObj);
                    return;
                }
                let photoObj = $('#photo');
                if (!photoObj.val()) {
                    showErrTip(photoObj);
                    return;
                }
                let formData = new FormData(document.getElementById('addMemForm'));
                $.ajax({
                    url:'member/add',
                    type:'post',
                    cache: false,
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        if (data === "OK") {
                            $("#success").text(data);
                            setTimeout("clearForm()", 5000);
                        } else {
                            $("#response_holder").text(data);
                        }
                    },
                    error: function (data) {
                        $("#response_holder").text(data);
                    }
                });
            }

            function clearForm() {
               var form = document.getElementById('addMemForm')
               var nodes = $(form).find("input");
               for( var i=0; i< nodes.length; i++) {
                   var node = nodes[i];
                   $(node).val("");
               }
               var filer = $(form).find(".jFiler");
               var filerItems = $(form).find(".jFiler-items");
               if (filerItems != null &&　filerItems.get(0) != null) {
                   filer.get(0).removeChild(filerItems.get(0));
               }
               $(form).find(".jFiler-input-caption").find("span").text("请选择图片，jpg | jpeg | png | gif");
               $("#success").text("");
               $("#response_holder").text("");
            }

            function resize() {
                let width = $("#contact").width();
                if (width > 500) {
                    $("#contact").height(window.innerHeight);
                }
            }

        </script>
